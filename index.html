<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>

  <div class="container">
    <div class="current-info">
      
      <div class="date-container">
        <div class="time" id="time">
          12:30 <span id="am-pm">PM</span>
        </div>
        <div class="date" id="date">
          Tuesday, 12 October
        </div>

        <div class="others" id="current-weather-items">
          
        </div>
      </div>

      <div class="place-container">
        <div class="time-zone" id="time-zone">Pacific Standard Time</div>
        <div class="country" id="country">U.S.</div>
      </div>
    </div>
  </div>

  <div class="future-forecast">
    <div class="today" id="current-temp">
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather w-icon" class="w-icon">
      <div class="other">
        <div class="day">Tuesday</div>
        <div class="temp">Night - 55.6&#176; F</div>
        <div class="temp">Day - 78.6&#176; F</div>
      </div>
    </div>

    <div class="weather-forecast" id="weather-forecast">
      <div class="weather-forecast-item">
        <div class="day">Tues</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather w-icon" class="w-icon">
        <div class="temp">Night - 55.6&#176; F</div>
        <div class="temp">Day - 78.6&#176; F</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Wed</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather w-icon" class="w-icon">
        <div class="temp">Night - 55.6&#176; F</div>
        <div class="temp">Day - 78.6&#176; F</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Thur</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather w-icon" class="w-icon">
        <div class="temp">Night - 55.6&#176; F</div>
        <div class="temp">Day - 78.6&#176; F</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Fri</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather w-icon" class="w-icon">
        <div class="temp">Night - 55.6&#176; F</div>
        <div class="temp">Day - 78.6&#176; F</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Sat</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather w-icon" class="w-icon">
        <div class="temp">Night - 55.6&#176; F</div>
        <div class="temp">Day - 78.6&#176; F</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Sun</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather w-icon" class="w-icon">
        <div class="temp">Night - 55.6&#176; F</div>
        <div class="temp">Day - 78.6&#176; F</div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
